<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Encryption & Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
        #output {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Simple Encryption & Decryption</h2>
    
    <input type="text" id="text" placeholder="Enter text"><br>

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <h3>Result:</h3>
    <p id="output"></p>

    <script>
        function encrypt() {
            let text = document.getElementById("text").value;
            if (text === "") {
                alert("Please enter text!");
                return;
            }
            let encrypted = btoa(text); // Base64 Encoding
            document.getElementById("output").innerText = "Encrypted: " + encrypted;
        }

        function decrypt() {
            let encryptedText = document.getElementById("output").innerText.replace("Encrypted: ", "");
            if (encryptedText === "") {
                alert("No encrypted text found!");
                return;
            }
            let decrypted = atob(encryptedText); // Base64 Decoding
            document.getElementById("output").innerText = "Decrypted: " + decrypted;
        }
    </script>
</body>
</html>
